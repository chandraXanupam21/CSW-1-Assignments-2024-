<html>
<head>

    
    <title>A5Q1 Anupam chandra 2341003015  School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
        }

        .card {
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
        }

        .text-danger {
            font-size: 0.9rem;
        }

        .btn-primary {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto">
            <div class="card-body">
                <h1 class="card-title text-center">ITER (School Management System)</h1>
                <p class="card-text text-center">Efficiently manage school operations and streamline communication of ITER</p>
      <br><br>          <h5 class="card-title text-center">Login</h5>     

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="text-danger mt-1" id="passwordError" style="display: none;">Password must contain at least 1 uppercase, 1 lowercase, and 1 digit.</div>
                    </div>

                    <button type="button" class="btn btn-primary w-100" id="loginButton">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loginButton').on('click', function () {
                const password = $('#password').val();
                const passwordError = $('#passwordError');
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;

                // Reset error message
                passwordError.hide();

                // Check if the password matches the regex
                if (!passwordRegex.test(password)) {
                    passwordError.show();
                } else {
                    // If password is valid, proceed with login logic (redirect to student page)
                    window.location.href = 'Q2.html'; // Redirect to the student information page
                }
            });
        });
    </script>
</body>
</html>
